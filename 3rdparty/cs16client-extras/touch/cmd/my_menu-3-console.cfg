cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-console
set _menu_level 3
set _menu_min 5
set _menu_max 8

set _menu_type_5 2
set _menu_txt_5 "Black; console"
set _menu_cmd_5 "con_black"
set _menu_f5 $con_black

set _menu_type_6 3
set _menu_txt_6 "Transparency"
set _menu_cmd_6 "con_alpha"
set _menu_f6 $con_alpha

set _menu_type_7 3
set _menu_txt_7 "Text color"
set _menu_cmd_7 "con_color"
set _menu_f7 $con_color

set _menu_type_8 3
set _menu_txt_8 "Notify time"
set _menu_cmd_8 "con_notifytime"
set _menu_f8 $con_notifytime

build_menu
