cmd_scripting 1
set menu_root_path "touch/cmd"
alias build_menu "exec touch/customcmd"
set _menu_id my_menu-3-crosshair
set _menu_level 3
set _menu_min 7
set _menu_max 10

set _menu_type_7 3
set _menu_txt_7 "Color"
set _menu_cmd_7 "cl_crosshair_color"
set _menu_f7 $cl_crosshair_color

set _menu_type_8 1
set _menu_txt_8 "Size"
set _menu_cmd_8 "exec $menu_root_path/my_menu-4-cross-size"
set _menu_icn_8 "touch/cmd/right.tga"

set _menu_type_9 2
set _menu_txt_9 "Dynamic"
set _menu_cmd_9 "cl_dynamiccrosshair"
set _menu_f9 $cl_dynamiccrosshair

set _menu_type_10 2
set _menu_txt_10 "Transparent"
set _menu_cmd_10 "cl_crosshair_translucent"
set _menu_f10 $cl_crosshair_translucent

build_menu